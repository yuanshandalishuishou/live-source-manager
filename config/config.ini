[Network]
# 代理设置 (支持http, https, socks5)
proxy_enabled = False 
##True/False
proxy_type = socks5
proxy_host = 192.168.1.211
proxy_port = 1800
proxy_username = 
proxy_password = 
# IPv6支持
ipv6_enabled = True

# 备用镜像设置
#github_mirror_enabled = True
#github_mirror_url = https://ghproxy.com/,https://ghproxy.net/

[HTTPServer]
enabled = True
host = 0.0.0.0
port = 12345
document_root = /www/output



[GitHub]
# GitHub API设置
api_url = https://api.github.com
api_token = 
rate_limit = 5000





[Testing]
# 测试超时时间（秒）
timeout = 10
# 并发线程数
concurrent_threads = 40
# 缓存有效期（分钟）
cache_ttl = 120
# 是否启用速率测试
enable_speed_test = True
# 速率测试持续时间（秒）
speed_test_duration = 6





[Output]
# 输出文件名
filename = live.m3u
# 分组策略（可选：source, category, country）
group_by = category
# 是否包含测试失败的源（True/False）
include_failed = False
# 同一频道最大节目源（按照流畅度取前四个）
max_sources_per_channel = 8
# 是否启用过滤功能（True/False）
enable_filter = False





[Logging]
# 日志级别（DEBUG, INFO, WARNING, ERROR, CRITICAL）
level = INFO
# 日志文件路径
file = /log/app.log
# 最大日志文件大小（MB）
max_size = 10
# 备份日志文件数量
backup_count = 5







[Filter]
# 最大延迟（毫秒）
max_latency = 4000
# 最小比特率（kbps）
min_bitrate = 80
# 必须为高清源
must_hd = False
# 必须为4K源
must_4k = False
# 最小下载速度（KB/s）
min_speed = 50
#分辨率筛选选项
min_resolution = 360p 
# 最低分辨率要求 (可选: 240p, 360p, 480p, 720p, 1080p, 4k)
max_resolution = 4k 
# 最高分辨率限制 (可选: 240p, 360p, 480p, 720p, 1080p, 4k)
# 新增: 分辨率筛选模式
resolution_filter_mode = range
# range: 范围筛选, min_only: 仅最低要求, max_only: 仅最高限制






[UserAgents]
# 用户代理配置
# 格式: 源文件路径或URL = User-Agent字符串
# 示例:
# /config/sources/local.m3u = MyCustomUserAgent/1.0
# https://example.com/source.m3u = AnotherUserAgent/2.0

# UA设置的控制参数，用于决定UA是设置在EXTINF行（作为属性）还是设置在视频源地址上（作为URL参数）。可选值为 'extinf' 或 'url'
ua_position = extinf

# 是否启用UA功能（True/False）
ua_enabled = False